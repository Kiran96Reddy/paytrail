<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay EarlyBird Dairy</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
        .card {
            text-align: center; background: #fff; padding: 40px 30px;
            border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 360px; width: 92%;
        }
        .icon { font-size: 48px; margin-bottom: 10px; }
        h1 { font-size: 22px; color: #166534; margin-bottom: 4px; }
        .upi-id { color: #888; font-size: 13px; margin-bottom: 6px; }
        .tn { font-size: 12px; color: #16a34a; background: #f0fdf4; display: inline-block; padding: 4px 14px; border-radius: 20px; margin-bottom: 24px; }
        .btn {
            display: inline-block; background: #16a34a; color: #fff;
            text-decoration: none; padding: 16px 48px; border-radius: 14px;
            font-size: 18px; font-weight: 600; letter-spacing: 0.5px;
            box-shadow: 0 4px 14px rgba(22,163,74,0.3);
            border: none; cursor: pointer;
        }
        .btn:active { background: #15803d; transform: scale(0.98); }
        .apps { display: flex; gap: 12px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        .app-btn {
            padding: 10px 18px; border-radius: 10px; font-size: 13px;
            font-weight: 600; text-decoration: none; color: #fff; 
            display: inline-block;
        }
        .gpay { background: #4285F4; }
        .phonepe { background: #5F259F; }
        .paytm { background: #00BAF2; }
        .bhim { background: #E8581C; }
        .note { margin-top: 20px; font-size: 11px; color: #999; line-height: 1.5; }
        .divider { margin: 20px 0; color: #ccc; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">ðŸ¥›</div>
        <h1>EarlyBird Dairy</h1>
        <div class="upi-id">UPI: bhanu.bsnl@ybl</div>
        <div class="tn">Milk</div>
        <br>

        <!-- Method 1: Android Intent URL (most reliable on Chrome Android) -->
        <button class="btn" onclick="openUPI()">Pay Now</button>

        <div class="divider">â€” or choose your app â€”</div>

        <!-- Method 2: Direct app intents -->
        <div class="apps">
            <a class="app-btn gpay" href="tez://upi/pay?pa=bhanu.bsnl@ybl&pn=EarlyBird&tn=Milk">GPay</a>
            <a class="app-btn phonepe" href="phonepe://pay?pa=bhanu.bsnl@ybl&pn=EarlyBird&tn=Milk">PhonePe</a>
            <a class="app-btn paytm" href="paytm://pay?pa=bhanu.bsnl@ybl&pn=EarlyBird&tn=Milk">Paytm</a>
            <a class="app-btn bhim" href="upi://pay?pa=bhanu.bsnl@ybl&pn=EarlyBird&tn=Milk">BHIM</a>
        </div>

        <div class="note">Enter amount in your UPI app<br>100% Secure Â· No payment gateway</div>
    </div>

    <script>
        function openUPI() {
            // Try Android Intent URL first (works best on Chrome Android)
            var intentUrl = "intent://pay?pa=bhanu.bsnl@ybl&pn=EarlyBird&tn=Milk#Intent;scheme=upi;end";
            
            // Fallback: try regular upi:// scheme
            var upiUrl = "upi://pay?pa=bhanu.bsnl@ybl&pn=EarlyBird&tn=Milk";

            // Try intent first
            window.location.href = intentUrl;

            // If intent fails after 2 sec, try upi:// 
            setTimeout(function() {
                window.location.href = upiUrl;
            }, 2000);
        }
    </script>
</body>
</html>
